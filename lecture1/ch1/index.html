<!DOCTYPE html>
<html lang="en">
  <script>
    function changeColor(bgColor, color, changedMode, itemColor) {
      const bodyTag = document.querySelector("body");
      const as = document.querySelectorAll("li");

      bodyTag.style.backgroundColor = bgColor;
      bodyTag.style.color = color;
      document.querySelector("#mode").value = changedMode;
      let i = 0;
      while (i < as.length) {
        as[i].style.color = itemColor;
        i += 1;
      }
    }

    function changeMode() {
      const mode = document.querySelector("#mode").value;
      if (mode === "day") {
        changeColor("black", "white", "night", "red");
      } else {
        changeColor("white", "black", "day", "blue");
      }
    }
  </script>
  <body>
    <input type="button" id="mode" onclick="changeMode()" value="day" />
    <li>한개</li>
    <li>두개</li>
  </body>
</html>
